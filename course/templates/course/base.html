<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FluentPro{% endblock %}</title>
    
    <!-- Load static files -->
    {% load static %}
    
    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'course/css/styles.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>FluentPro Course Generator</h1>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
